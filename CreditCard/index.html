<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="./homepage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="assets/faicon.png" type="image/x-icon">
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ea86b4540c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- <img class="particules" src="./assets/particulas.png" alt=""> -->
    <div class="container">
      <!-- Inputs -->
      <form action="/submit" onsubmit="send()" class="input-container">
        <h1>Card Details</h1>
        <div class="input-label">
          <input id="name" type="text" placeholder="JACK SPARROW" />
          <label for="name">Name on Card</label>
        </div>
        <div class="input-label">
          <input id="number" type="text" placeholder="1111 1111 1111 1111...." />
          <label for="number">Card Number</label>
        </div>
        <div class="number-container">
          <div class="input-label">
            <input id="valid" type="text" placeholder="22/22.." />
            <label for="valid">Valid Through</label>
          </div>
          <div class="input-label">
            <input id="cvv" type="number" placeholder="111..." />
            <label class="cvv-label" for="cvv">CVV</label>

            <!-- Card- -->
            <div class="card-container">
              <div class="card">
                <div class="front">
                  <h1 class="title">logo</h1>
                  <div class="logo">
                    <img src="./assets/chip.png" alt="" />
                    <i class="fa fa-wifi" aria-hidden="true"></i>
                  </div>
                  <label for="number" class="number-card">1456 12998 6574 1287</label>
                  <div class="footer-card-front">
                    <label for="name" class="name-card">JACK SPARROW</label>
                    <div class="valid-container">
                      <label for="">Valid</label>
                      <label for="valid" id="validcard" class="valid-card">04/24</label>
                    </div>
                  </div>
                </div>
                <!-- CartÃ£o back -->
                <div class="back">
                  <div class="line"></div>
                  <div class="cvv-container">
                    <!-- <label for="cvv">Cod</label> -->
                    <span class="cvv-card">123</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <input class="button" type="submit" value="ADD CARD" />
      </form>
    </div>

    <!-- Toast -->

    <div class="toast success" id="success">
      <i class="fa fa-check" aria-hidden="true"></i>
      <div class="toast-text">
        <div class="toast-title">Success</div>
        <div class="toast-content">Card added</div>
      </div>
    </div>
    <div class="toast warning" id="warning">
      <i class="fa fa-warning" aria-hidden="true"></i>
      <div class="toast-text">
        <div class="toast-title">Warning</div>
        <div class="toast-content">fill in all fields</div>
      </div>
    </div>

    <script src="./homepage.js"></script>
  </body>
</html>
